<html>
  <head>
    <meta charset="UTF-8">
	<!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
	<!-- ml5 -->
   <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>


    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script>
	const options = {
	  inputs: 6,
	  outputs: 1,
	  task:'classification',
	  debug: true
	}
	const neuralNetwork = ml5.neuralNetwork(options);


    neuralNetwork.data.addData( [1, 1, 1, 1, 1, 1], [1]);
	neuralNetwork.data.addData( [0, 0, 0, 0, 0, 0], [2]);
	neuralNetwork.data.addData( [1, 0, 1, 0, 1, 0], [3]);
	neuralNetwork.data.addData( [0, 1, 0, 1, 0, 1], [4]);

// normalize your data
neuralNetwork.data.normalize();
// train your model
const trainingOptions = {
    epochs: 500,
    batchSize: 20
  };
neuralNetwork.train(trainingOptions, finishedTraining);

// when it is done training, run .predict()
function finishedTraining(){//predict
    neuralNetwork.classify( [0, 1, 0, 1, 0, 1], (err, results) => {
		//if (err) console.log(err);
		/*if (results) {
			console.log(results[0].value);
			results.tensor.print();
		}*/
		console.log(err);
		console.log(results);
    })
}
 </script>
  </head>

  <body>
  </body>
</html>
